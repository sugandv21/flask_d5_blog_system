{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Add New Post</h2>
<form method="POST" action="{{ url_for('main.add_post') }}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter post title" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" name="content" class="form-control" rows="5" placeholder="Write your blog content..." required></textarea>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" name="author" class="form-control" placeholder="Enter your name" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
