{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Simple Blog</h1>
<a href="{{ url_for('main.add_post') }}" class="btn btn-primary mb-3">Add Post</a>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small class="text-muted">By {{ post.author }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
        <div class="mt-2">
            <a href="{{ url_for('main.edit_post', id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('main.delete_post', id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</div>
{% else %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
